<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="sect">
        <div class="cards">
            <div class="toggle"></div>
            <div class="content">

                   <h3>Rajeev c <br><span>Full Stack Developer</span></h3>
                </div>
                <ul class="sci">
                 <li><a href="#https://www.facebook.com/rajeev.rajeev.522066"><i class="fa fa-facebook" aria-hidden="true"></i>

                 <li><a href="#https://www.instagram.com/ra___jeev/"><i class="fa fa-instagram" aria-hidden="true"></i>

                 </a></li>                
               </ul>
            </div>
        </div>
    </section>

<!-- ANIME JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>


<script>
    const sect = document.querySelector('.sect');
    const toggle = document.querySelector('.toggle');
    toggle.onclick = function(){
      sect.classList.toggle('dark')
    }

    anime({
    targets: '.cards',
    opacity: {
        value: [0, 1],
        duration: 900,
        delay: 1000
    },
    delay: 4500,
    easing: 'easeInOutExpo'
});
</script>
     
</body>
</html>
